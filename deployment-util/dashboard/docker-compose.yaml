version: '3.4'

volumes:
  grafana-storage:
  repo-storage:

services:
  prometheus:
    build:
      dockerfile: Dockerfile
      context: prometheus
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana-oss
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
