# my global config
global:
  scrape_interval: 10s
  evaluation_interval: 30s
  # scrape_timeout is set to the global default (10s).

rule_files:
  - "first.rules"
  - "my/*.rules"

scrape_configs:
  - job_name: test-controller
    metrics_path: /metrics
    static_configs:
      - targets: ["10.0.151.57:9404"]
        labels:
          alias: test-controller

  - job_name: tester
    metrics_path: /metrics
    static_configs:
      - targets: ["10.0.151.57:9405"]
        labels:
          alias: tester
